<html>
  <p>Welcome to my blog space</p>
  <button onclick="test_function()">Click here</button>
  <div id="resultBox"></div>

  <script>
    function test_function() {
      data = "The button has been clicked"

      document.getElementById("resultBox").innerText = data;
    }

    function callBackend() {
      fetch("/blog")
        .then(res => res.json())  
        .then(data => {
          document.getElementById("resultBox").innerText = data;
        })
        .catch(err => {
          console.error("Backend be cursed:", err);
        });
    }
  </script>
</html>
